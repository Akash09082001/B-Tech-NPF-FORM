        <section class="flex w-full">
            <div class="flex w-full h-screen max-w-7xl px-5 py-10">
                <div class="flex flex-col h-fit w-full max-w-sm gap-5">
                    <div class="flex w-full">
                        <h2 class="flex text-2xl font-bold w-full text-center items-center justify-center">Enquire form</h2>
                    </div>
                    <div class="flex w-full">
                        <form id="form" action="" onsubmit="" class="flex flex-col w-full">
                            <div class="relative mb-0 ml-0 mr-0 mt-6 w-full space-y-8">
                                <div class="relative">
                                    <p class="absolute -mt-3 mb-0 ml-2 mr-0 bg-white pb-0 pl-2 pr-2 pt-0 font-medium text-gray-600">Username</p>
                                    <input placeholder="John" type="text" class="mb-0 ml-0 mr-0 mt-2 block w-full rounded-md border border-gray-300 bg-white pb-4 pl-4 pr-4 pt-4 text-base placeholder-gray-400 focus:border-black focus:outline-none" />
                                </div>
                                <div class="relative">
                                    <p class="absolute -mt-3 mb-0 ml-2 mr-0 bg-white pb-0 pl-2 pr-2 pt-0 font-medium text-gray-600">Email</p>
                                    <input placeholder="123@ex.com" type="text" class="mb-0 ml-0 mr-0 mt-2 block w-full rounded-md border border-gray-300 bg-white pb-4 pl-4 pr-4 pt-4 text-base placeholder-gray-400 focus:border-black focus:outline-none" />
                                </div>
                                <div class="relative">
                                    <p class="absolute -mt-3 mb-0 ml-2 mr-0 bg-white pb-0 pl-2 pr-2 pt-0 font-medium text-gray-600">Password</p>
                                    <input placeholder="Password" type="password" class="mb-0 ml-0 mr-0 mt-2 block w-full rounded-md border border-gray-300 bg-white pb-4 pl-4 pr-4 pt-4 text-base placeholder-gray-400 focus:border-black focus:outline-none" />
                                </div>
                                <!-- State Dropdown -->
                                <div class="relative">
                                    <div class="custom-select relative">
                                        <select id="state" class="form-select state mb-0 ml-0 mr-0 mt-2 block w-full rounded-md border border-gray-300 bg-white pb-4 pl-4 pr-8 pt-4 text-base placeholder-gray-400 focus:border-black focus:outline-none appearance-none">
                                            <option value="" disabled selected>Select State</option>
                                        </select>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                            <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                    <p class="mt-1 mb-0 ml-2 mr-0 bg-white pb-0 pl-2 pr-2 pt-0 font-medium text-gray-600">State</p>
                                </div>
        
                                <!-- City Dropdown -->
                                <div class="relative">
                                    <div class="custom-select relative">
                                        <select id="city" class="mb-0 ml-0 mr-0 mt-2 block w-full rounded-md border border-gray-300 bg-white pb-4 pl-4 pr-8 pt-4 text-base placeholder-gray-400 focus:border-black focus:outline-none appearance-none">
                                            <option value="" disabled selected>Select City</option>
                                        </select>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                            <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                    <p class="mt-1 mb-0 ml-2 mr-0 bg-white pb-0 pl-2 pr-2 pt-0 font-medium text-gray-600">City</p>
                                </div>
                                <div class="relative">
                                    <!-- Modified the button to a submit type -->

                                </div>
